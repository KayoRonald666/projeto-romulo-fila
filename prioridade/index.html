<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fila de Prioridade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col items-center px-8 py-10">
    <section class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-xl">
      <h1 class="text-4xl font-bold text-center text-gray-900 mb-8">
        Cadastro de Paciente
      </h1>
      <form method="post" id="addform" class="space-y-6">
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-700"
            >Nome do Paciente</label
          >
          <input
            required
            class="w-full mt-2 px-4 py-3 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            type="text"
            name="nome"
            id="nome"
            placeholder="Digite o nome do paciente"
          />
        </div>
        <div>
          <label
            for="prioridade"
            class="block text-sm font-medium text-gray-700"
            >Nível de Prioridade</label
          >
          <input
            required
            class="w-full mt-2 px-4 py-3 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            type="number"
            name="prioridade"
            id="prioridade"
            min="0"
            max="10"
            value="0"
            placeholder="0"
          />
          <p class="mt-2 text-xs text-gray-500">
            <span class="font-semibold text-green-500">0</span> para menor
            prioridade e <span class="font-semibold text-red-500">10</span> para
            maior prioridade.
          </p>
        </div>
        <div class="flex justify-center mt-6">
          <button
            type="submit"
            class="mt-4 p-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Salvar Cadastro
          </button>
        </div>
      </form>
    </section>

    <div class="flex flex-col lg:flex-row max-w-4xl mt-6 w-full gap-6">
      <section class="w-full lg:w-2/3 bg-white p-6 rounded-lg text-center shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800">
          Fila de Atendimento
        </h2>
        <div
          id="result"
          class="mt-4 p-4 rounded-md bg-gray-100 text-gray-800 font-medium"
        ></div>
        <button
          class="mt-4 p-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
          id="dequeue"
        >
          Chamar o Próximo
        </button>
      </section>

      <div class="w-full lg:w-1/3 flex flex-col gap-4">
        <input
          type="button"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          value="front"
          id="front"
        />
        <input
          type="button"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          value="rear"
          id="rear"
        />
        <input
          type="button"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          value="size"
          id="size"
        />
        <input
          type="button"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          value="empty"
          id="empty"
        />
      </div>
    </div>

    <div class="mt-10 text-gray-900 text-lg font-semibold">
      Selecione uma operação
    </div>

    <section
      class="mt-6 w-full max-w-4xl bg-white p-6 rounded-lg text-center shadow-lg"
    >
      <h2 class="text-2xl font-semibold text-gray-800">OUTPUT</h2>
      <div
        id="output"
        class="mt-4 p-4 rounded-md bg-gray-100 text-gray-800 font-medium"
      ></div>
    </section>

    <section class="w-full max-w-4xl mt-8">
      <div
        id="list"
        class="grid grid-cols-1 md:grid-cols-2 mx-auto place-items-center lg:grid-cols-3 gap-6"
      ></div>
    </section>

    <script src="app.js" type="module"></script>
  </body>
</html>
